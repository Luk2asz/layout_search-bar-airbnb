<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="form-wrapper first-wrapper"
      data-qa="big"
    >
      <img
        alt="undefinied"
        src="images/Search.svg"
        class="search-image"
      >
      <input
        type="text"
        class="search searchOne"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="form-wrapper second-wrapper"
      data-qa="small"
    >
      <img
        alt="undefinied"
        src="images/Search.svg"
        class="search-image"
      >
      <input
        type="text"
        class="search searchTwo"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
